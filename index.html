<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <title>Blastcast</title>
</head>
<body>
  <div id="app"></div>
  <script src="bundle.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124564664-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-124564664-1');
  </script>
  <script>
    if (!window.ipcRenderer) {
      document.body.id = 'browser'
      document.addEventListener("touchstart", function(){}, true);
    }

    document.addEventListener('mouseenter', (e) => {
      __log('App.Hover');
      window.ipcHandler.send('mouseEnter');
    });

    document.addEventListener('mouseleave', (e) => {
      window.ipcHandler.send('mouseLeave');
    });
  </script>
</body>
</html>
